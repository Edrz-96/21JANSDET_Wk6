<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body class="check">
  
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <form>
            <h3 class="heading" style="text-align: center">Login Form</h3>
            <div>
                <label class="form-label" for="logEmail"> Email Address</label>
                <input type="email" class="form-control" id="logEmail" />
            </div>
            <div>
                <label class="form-label" for="logPassword"> Password</label>
                <input type="password" class="form-control" id="logPassword" />
            </div>
            <br />
            <div class="row">
                <div class="col-sm-11">
                    <a href="grid.html" class="btn btn-outline-primary"> Submit </a>
                    <button type="reset" class="btn btn-outline-dark">Reset</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#signModal">
                        Sign-up
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal" tabindex="-1" id="signModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please enter your details below!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signFName"> First Name </label>
                            <input type="text" class="form-control" id="signFName" />
                        </div>
                        <div class="mb-3">
                            <label for="signFName"> Last Name </label>
                            <input type="text" class="form-control" id="signLName" />
                        </div>
                    </form>
                    <div class="mb-3">
                        <label for="signUsername"> Username </label>
                        <input type="text" class="form-control" id="signUsername" />
                    </div>
                    <div class="mb-3">
                        <label for="signEmail"> Email </label>
                        <input type="email" class="form-control" id="signEmail" />
                    </div>
                    <div class="mb-3">
                        <label for="signPW"> Password </label>
                        <input type="password" class="form-control" id="signPW" />
                    </div>
                    <div class="mb-3">
                        <label for="signCPW"> Confirm Password </label>
                        <input type="password" class="form-control" id="signCPW" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-outline-primary">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
<footer>
<p>Check this</p>
