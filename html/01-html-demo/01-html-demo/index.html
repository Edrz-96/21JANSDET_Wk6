<!DOCTYPE html>
<!-- ! emmet, used for HTML 5 -->
<!-- Please see: https://developer.mozilla.org/en-US/ for further documentation -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML Example</title>
    <link rel="stylesheet" href="./somelocation" />
  </head>
  <body>
    <!-- Within P tag, we have elements -->
    <p>This is a paragraph</p>
    <p>This is a <b> bold</b> paragraph</p>
    <p>this is a <i> italic</i> paragraph</p>
    <p>this is a <u> underlined</u> paragraph</p>

    <!-- h1 is the biggest at 32px  -->
    <h1>this is a heading</h1>
    <h2>this is another heading</h2>
    <h3>heading</h3>
    <h4>heading</h4>
    <br />
    <h5>heading</h5>
    <br />
    <h6>heading</h6>
    <!-- h6 being the smallest header at 10px -->
    
    <!-- We have both self closing and   -->
    <br />
    <!-- tr is thematic break, hr unabrivated is horizontal rule -->
    <hr>


    <!-- img tag requries both src and alt, src is the location of said img and the alt is our description on failure or readability. -->
    <!-- alt stand for alternative testing -->
    <img src="/resource/A_Pur.jpg" alt="Purple tarantula climbing on wall" />
    <!-- a tag requires our link and description/text  -->
    <a href=""> To payment page </a>


  </body>
</html>
