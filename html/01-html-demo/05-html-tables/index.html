<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table border="5px">
      <colgroup>
        <col style="background-color: #4ef30c94; width: auto" />
        <col style="background-color: rgb(255, 251, 0); width: auto" />
        <col style="background-color: rgb(255, 0, 234); width: auto" />
      </colgroup>
      <thead>
        <tr>
          <th>id</th>
          <th>first name</th>
          <th>last name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bob</td>
          <td>Bobson</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Tim</td>
          <td>Timson</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Kieran</td>
          <td>Ryder</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Ross</td>
          <td>Cowie</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Peter</td>
          <td>Colquhoun</td>
        </tr>
      </tbody>
    </table>
    <br />
    <br />
    <hr />
    <br /><iframe
      src="https://en.wikipedia.org/wiki/Banana"
      height="100px"
      width="300px"
    ></iframe>
    <hr />
  </body>
</html>
